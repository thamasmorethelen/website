{% extends 'layout.html' %}

{% block content %}
        <section class="header">  
                <h1>{{ project.title }}</h1>
                <p>{{ project.date.strftime('%B %Y') }}</p>
                <a href="{{ project.github }}" class="github-btn">
                    <i class="fab fa-github"></i>
                    View on GitHub
                </a>
                <ul class="project-skills">
                    
                    <div>
                        {% for skill in project.skills_list.split(', ') %}
                            <li>{{ skill }}</li>
                        {% endfor %}
                    </div>
                </ul>
          
        </section>
        <section id="project-desc">
                <div id="triangle5"></div>
                <h2>Description</h2>
                <p>{{ project.description }}</p>
                <div id="triangle6"></div>
            </section> 
{% endblock %}
